<!DOCTYPE html>
<html lang="vi">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyRecipes | </title>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&amp;display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Leckerli+One&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="assets/js/uikit.js"></script>
  <script src="assets/js/script.js"></script>
  <link href="assets/css/bootstrap-grid.css" rel="stylesheet" crossorigin="anonymous">
  <script src="assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</head>

<body>

  <header id="header">
  </header>

  <div class="uk-section uk-section-default uk-padding-remove-top">
    <div class="uk-container">
      <div data-uk-grid>
        <div class="uk-width-1-2@m">
          <form class="uk-search uk-search-default uk-width-1-1 uk-margin-small-bottom">
            <span data-uk-search-icon></span>
            <input class="uk-search-input uk-text-small uk-border-rounded uk-form-large" type="search"
              placeholder="Tìm kiếm bài viết" id="recipes_search">
          </form>
        </div>
      </div>
      <div class="uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-margin-medium-top" data-uk-grid>
        <div class="uk-card">
          <div class="uk-card-media-top uk-inline uk-light">
            <img class="uk-border-rounded-medium" src="https://source.unsplash.com/-YHSwy6uqvk/300x160"
              alt="Course Title">
            <div class="uk-position-cover uk-card-overlay uk-border-rounded-medium"></div>
            <div class="uk-position-xsmall uk-position-top-right">
              <a href="recipe-add.html?id="
                class="uk-icon-button uk-like uk-position-z-index uk-position-relative" data-uk-icon="pencil"
                style="color: #ED4B35; background-color: white; border-radius: 50%;"></a>
              <a href="backend/delete.php?recipe_by_me="
                class="uk-icon-button uk-like uk-position-z-index uk-position-relative" data-uk-icon="trash"
                style="color: #ED4B35; background-color: white; border-radius: 50%;"></a>
            </div>
          </div>
          <div>
            <h3 class="uk-card-title uk-text-500 uk-margin-small-bottom uk-margin-top">Chef John's Turkey Sloppy Joes
            </h3>
            <div class="uk-text-xsmall uk-text-muted" data-uk-grid>
              <div class="uk-width-auto uk-flex uk-flex-middle">
                <span class="uk-rating-filled" data-uk-icon="icon: star; ratio: 0.7"></span>
                <span class="uk-margin-xsmall-left">5.0</span>
                <span>(73)</span>
              </div>
            </div>
          </div>
          <a href="recipe-info.html" class="uk-position-cover"></a>
        </div>
      </div>
    </div>
  </div>

  <footer class="uk-section uk-section-default" id="footer">
  </footer>

  <div id="offcanvas" data-uk-offcanvas="flip: true; overlay: true">
  </div>
</body>

</html>
