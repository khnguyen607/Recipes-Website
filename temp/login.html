<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="assets/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="assets/img/img1.png" class="img-fluid" alt="img1">
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <form class="w-50" action="#">
                    <img src="assets/img/logo.png" alt="" class="img-fluid w-50 my-5">
                    <div class="mb-3">
                        <h3>Đăng nhập với email</h3>
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Địa chỉ Email</label>
                      <input type="email" class="form-control" id="email" placeholder="yourname@example.com">
                      <div class="alert alert-danger d-flex align-items-center d-none" role="alert" id="error-message">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                        <div>
                            Email và / hoặc mật khẩu không khả dụng
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Mật khẩu</label>
                      <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu của bạn"> 
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Ghi nhớ lần đăng nhập</label>
                    </div>
                    <div class="mb-3">
                        <button onclick="checkLogin()" type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script>
function checkLogin() {
  // Lấy giá trị của ô Email (trong ví dụ này, giả sử người dùng nhập sai)
  const emailValue = document.getElementById("email").value;

  // Kiểm tra điều kiện (có thể kiểm tra tài khoản và mật khẩu ở đây)
  if (emailValue === "email@example.com") {
    // Người dùng đăng nhập thành công, không hiển thị thông báo
    document.getElementById("error-message").classList.add("d-none");
  } else {
    // Người dùng đăng nhập không thành công, hiển thị thông báo
    document.getElementById("error-message").classList.remove("d-none");
  }
}
</script>
</body>

</html>
